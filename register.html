<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Slabo+27px"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html" id="#" class="dashboard.html"
          ><i class="fas fa-code"></i>DevConnect</a
        >
      </h1>
      <ul>
        <li>
          <a href="profiles.html">profiles</a>
        </li>
        <li><a href="register.html">register</a></li>
        <li><a href="login.html">login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create New Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" minlength="6" />
          <small>this websites uses gravatar </small>
        </div>

        <div class="form-group">
          <input type="password" placeholder="password" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="confirm password" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Register" />
        </div>
      </form>
      <p class="my-1">
        Already have an account ? <a href="login.html">sign in</a>
      </p>
    </section>
  </body>
</html>
